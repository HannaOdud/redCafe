    <header>

        <nav>

            </ul>
        </nav>

    <main>
        <div class="contact-top">
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d4478.4305468076!2d-4.258993402683644!3d55.858931332080324!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sg1%201aa!5e0!3m2!1sen!2suk!4v1607103015030!5m2!1sen!2suk" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
            <div class="contact-form">
                <p>If you have any questions feel free to call us on 04473 000 000
                    Or message us using the form below</p>
                <form name="enquiry">
                    <label>Your name(required)</label>
                    <input type="text" name="your name" placeholder="Enter your name">
                    <label>Your email(required)</label>
                    <input type="text" name="your email" placeholder="Enter your email">
                    <label>Subject</label>
                    <input type="text" name="subject" >
                    <label >Your Message</label>
                    <textarea name="message" class="text-field" rows="4" cols="50"></textarea>
                    <input class="button" type="submit">

                </form>
            </div>
        </div>
    </main>
    <footer>
